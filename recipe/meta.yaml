{% set version = "5.3.4" %}
{% set build = 1 %}

package:
  name: nco
  version: {{ version }}

source:
  url: https://github.com/nco/nco/archive/{{ version }}.tar.gz
  sha256: 265059157ab4e64e73b6aad96da1e09427ba8a03ed3e2348d0a5deb57cf76006

build:
  number: {{ build }}
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake  # [win]
    - make  # [unix]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - antlr >=2.7.7,<3
    - bison  # [not win]
    - texinfo  # [not win]
    - flex  # [not win]
    - m4  # [not win]
  host:
    - libblas
    - libcblas
    - antlr >=2.7.7,<3
    - bison  # [not win]
    - texinfo  # [not win]
    - flex  # [not win]
    - m4  # [not win]
    - expat
    - gsl
    - krb5  # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - udunits2
    - zlib
    # need to list these twice to get version pinning from conda_build_config
    # and nompi build pinning
    - hdf5
    - hdf5 * nompi_*
    - libnetcdf
    - libnetcdf * nompi_*
  run:
    - esmf  # [not win]
    # we don't want older versions of tempest-remap picked with bad dependency constraints
    - tempest-remap >=2.2.0  # [not win]

test:
  requires:
    - wget  # [not win]
  source_files:
    - data/in.cdl
  commands:
    - ncks --help
    - ncap2 --help
    - ncks -M "http://tds.marine.rutgers.edu/thredds/dodsC/roms/espresso/2013_da/his/ESPRESSO_Real-Time_v2_History_Best"

about:
  home: http://nco.sourceforge.net/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Suite of programs for manipulating NetCDF/HDF4 files

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - xylar
    - czender
